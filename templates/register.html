{% extends "usuarios/base-user.html" %}

{% load static %}

{% block title%}
    Registrar
{% endblock %}

{% block content %}
    <div class="content-user">
        <div class="form">
            <div class="form-block">
                <h2>Registrarse</h2>

                <form action="{% url 'register'%}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Registrar">
                </form>
                <a href="{% url 'login' %}">Regresar</a>
            </div>
        </div>

        <div class="img-form">
            <h1>Todo List Web</h1>

            <img src="{% static 'img/1.avif' %}" alt="Logo">
        </div>
    </div>

{% endblock%}
